<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg glass-card text-center w-100" style="max-width: 500px;">
      <h2 class="mb-3 text-primary-emphasis fw-bold">🔗 QR Code Generator</h2>
      <p class="text-muted">Enter a URL or text to generate your QR code</p>
      <form method="POST" class="mt-3">
        <input type="text" name="data" class="form-control mb-3 rounded-pill px-4 py-3" placeholder="https://example.com" required>
        <button type="submit" class="btn btn-primary btn-lg w-100 rounded-pill shadow-sm">✨ Generate QR</button>
      </form>

      {% if qr_filename %}
        <div class="qr-section mt-4">
          <h5 class="text-success fw-bold">Your QR Code:</h5>
          <img src="{{ url_for('static', filename='qr_code.png') }}" alt="QR Code" class="img-fluid my-3 rounded border border-2">
          <br>
          <a href="{{ url_for('static', filename='qr_code.png') }}" download class="btn btn-outline-success rounded-pill px-4 py-2">⬇️ Download QR</a>
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
